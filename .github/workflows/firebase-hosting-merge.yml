name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main   # the branch you push to

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout your code
      - uses: actions/checkout@v4

      # Set up Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      # Install dependencies
      - run: npm ci

      # Build the project
      - run: npm run build

      # Deploy to Firebase
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_REVVOFLEET_D761E }}
          channelId: live
          projectId: revvofleet-d761e
